<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

   <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="css/estilostest.css">

</head>

<body>

    <div class="contenedor-formulario contenedor" id="login-contenedor">
        <form class="formulario" method="post" id="session-form">
            <h2>Bienvenido!!</h2>
            <div class="input">
                <label for="usuario">Correo</label>
                <input id="usuario" type="text" name="usuario" class="validate" required>
            </div>
            <div class="input">
                <label for="clave">Clave</label>
                <input id="clave" type="password" name="clave" class="validate" required>
            </div>
            <div class="col s12 center-align">
                <button type="submit" class="btn btn-dark mt-3 tooltipped" data-tooltip="Ingresar">
                    <i>Ingresar</i>
                </button>
            </div>
            <div class="password-olvidada">
                <a href="registro.html">No tiene cuenta?</a>
            </div>
        </form>
        <div class="imagen-formulario">

        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../controlador//Publico/components.js"></script>
    <script src="../controlador/Publico/login.js"></script>

</body>

</html>
