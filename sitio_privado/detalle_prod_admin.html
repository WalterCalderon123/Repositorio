  <!-- Ingreso al formulario de productos  -->
  <div class="d-flex flex-row align-items-center justify-content-center">
    <form method="post" id="search-form">
      <div class="input-field col s6 m-4">
        <input id="search" type="text" name="search" required>
        <button type="submit" class="btn bg-success tooltipped" data-tooltip="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="bg-light" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>        
        </button>   
      </div>
    </form>
    <div class="input-field">
      <a onclick="window.openCreate()" data-bs-toggle="modal" data-bs-target="#save-modal"
      class="btn btn-agregar tooltipped" data-tooltip="Crear">Agregar
      detalles</a>
    </div>
  </div>


    <div class="modal fade" id="save-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="d-flex flex-column" method="post" id="save-form">
              <input class="invisible" type="number" id="id" name="id">
              <div class="nav-item dropdown">
                <label for="recipient-name" class="col-form-label">Producto:</label>
                <select id="producto" name="producto" class="form-select validate" required aria-label="Default select example">
                </select>
              </div>
              <div class="nav-item dropdown">
                <label for="recipient-name" class="col-form-label">Talla:</label>
                <select id="talla" name="talla" class="form-select validate" required aria-label="Default select example">
                </select>
              </div>
              <div class="nav-item dropdown">
                <label for="recipient-name" class="col-form-label">Existencia:</label>
                <select id="existencia" name="existencia" class="form-select validate" required aria-label="Default select example">
                </select>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary  tooltipped" data-tooltip="Guardar">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<main class="intro">

                  style="position: relative; height: 700px">

                    <thead class="bg-primary">
                      <tr id="records"></tr>
                      <tr>
                        <th scope="col">ID</th>
                          <th scope="col">Producto</th>
                          <th scope="col">Talla</th>
                          <th scope="col">Existencia</th>
                          <th scope="col">Actualizar</th>
                          <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-rows"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
